<ul *ngFor="let edu of education" style="padding-left: 1rem; background: #eef6ff; padding: 1rem; border-radius: 6px;">
  <li>
    <p style="margin: 0;"><i>({{ edu.startDate }} - {{ edu.endDate }})</i></p>
    <p style="margin: 0;"><strong>{{ edu.titulo }}</strong> - {{ edu.escuela }}</p>
  </li>
</ul>
